{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Dev Jobs">
    <meta name="keywords" content="Development, Jobs">
    <title>Dev Jobs</title>
    <script type="text/javascript" src="{% static '/js/scripts.js' %}" defer></script>
    {% tailwind_css %}
  </head>
  <body class="bg-lightGrey dark:bg-midnight transition">
    {% include "partials/header.html" %}
    <main>
      {% block content %}
      {% endblock content %}
    </main>
    {% include "jobs/partials/footer.html" %}
    {% if messages %}
      {% for message in messages %}<div class="messages">{{ message }}</div>{% endfor %}
    {% endif %}
  </body>
</html>
